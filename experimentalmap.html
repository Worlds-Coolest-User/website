<body>

<center>

<b><u><font size="+1">Maps</font></u></b>

<button onclick="toggleDivs()"><font size="+3">Switch</font></button>

    <img src="./Page Title_files/enviromap.png" id="test" onclick="change();">

</body>
    <script>
        function change() {
            var imgElement = document.getElementById('test');

            if (imgElement.src.includes("blankmap.png")) {
                imgElement.src = "enviromap.png";
            } else {
                imgElement.src = "blankmap.png";
            }
        }

    function toggleDivs() {
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');


        if (div1.style.display === 'none') {
            div1.style.display = 'block';
            div2.style.display = 'none';

        } else {
            div1.style.display = 'none';
            div2.style.display = 'block';

        }
    }
    </script>

</html>
